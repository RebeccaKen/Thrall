{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}


{% block content %}
<div class="container-fluid mt-4" style="padding: 20px;">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6"> 
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title text-center">Contact Form</h1>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-2 row">
                            <div class="col-sm-12">
                                {{ form.name|as_crispy_field }}
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <div class="col-sm-12">
                                {{ form.email|as_crispy_field }}
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <div class="col-sm-12">
                                {{ form.comments|as_crispy_field }}
                            </div>
                        </div>
                        <div class="d-grid gap-2 text-center">
                            <button type="submit" class="btn btn-dark">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
          </div>
        </div>
      </div>
{% endblock %}
