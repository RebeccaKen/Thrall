{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header">
                        <h2>Edit Your Review</h2>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="{{ form.score.id_for_label }}">Rating:</label>
                                {{ form.score }}
                            </div>
                            <div class="form-group">
                                <label for="{{ form.comment.id_for_label }}">Comment:</label>
                                {{ form.comment }}
                            </div>
                            <div class="form-group text-center">
                                <button type="submit" class="btn btn-dark">Update Review</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
{% endblock %}
